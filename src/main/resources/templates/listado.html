<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"  href="../static/css/estilos.css" th:href="@{/css/estilos.css}">	
<title>Portal de Alumnos</title>
</head>
<body>
	<img class="banner1" alt="Imagen no encontrada :( " src="../static/img/banner1.jpg" th:src="@{/img/banner1.jpg}">
<br>
<br>
<div class="container">
		<a class="btn btn-primary" href="/alumnos/listar">Listado</a>
		<a class="btn btn-success" href="/alumnos/cargar">Menú Inicio</a>
	</div>
	<div class="container">
	<br>

		<h1>Listado de Alumnos Inscritos</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Código</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Telefono</th>
					<th scope="col">Sección</th>
					<th scope="col">Grado<th/>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="a : ${lstAlumnos}">
					<td th:text="${a.idalumno}"></td>
					<td th:text="${a.nomalu}"></td>
					<td th:text="${a.apealu}"></td>
					<td th:text="${a.telalu}"></td>
					<td th:text="${a.seccion.descripcionseccion}"></td>
					<td th:text="${a.grado.descripciongrado}"></td>
				</tr>
			</tbody>
		</table>

	</div>



</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</html>
